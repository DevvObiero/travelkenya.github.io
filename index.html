
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="https://static.thenounproject.com/png/62578-200.png" alt="Logo" class="logo">
    <div class="form-container">
        <div class="center-text">
            <h1 id="title">Travel Kenya<br></h1>
           <div> <form id="survey-form">
              <fieldset>  <h2>survey-form</h2>
                <p id='description'>please fill the form and begin your journey</p>
                <label id='name-label' for="name">Full name<input placeholder="Name " name="name" type="text" id='name' required></label><br>
                <label id='phone-label' for="phone">Phone number<input placeholder="+254 7123545678 "  name="phone" type='number' id='phone'required></label><br>
                <label id='email-label' for="email">Email<input placeholder="enter your working email "  name="email" type="email" id='email' required></label><br>
                <label id='number-label' for="age">Age<input placeholder="How old are you" name="age" type="number" id='number' min="18" max="120" required></label><br>
                <label id='reason-label' for='reason'>Reason for travel 
                    <select name="reason" id="dropdown">
                        <option value="0">(Select one)</option>
                        <option value="1">Business or Work</option>
                        <option value="2">Visiting Friends or Relatives</option>
                        <option value="3">Vacation or Leisure</option>
                    </select>
                </label> </fieldset><br>
                <fieldset class="center">
                    <legend>Prefered activities (required)</legend>
                    <label for="Mountain-trekking">
                        <input id="Mountain-trekking" type="checkbox" name="activity[]" value="Mountain-trekking" class="inline" /> Mountain trekking
                    </label><br>
                    <label for="Safari-Adventure">
                        <input id="Safari-Adventure" type="checkbox" name="activity[]" value="Safari-Adventure" class="inline" /> Safari Adventure
                    </label><br>
                    <label for="Coastal-Retreat">
                        <input id="Coastal-Retreat" type="checkbox" name="activity[]" value="Coastal-Retreat" class="inline" /> Coastal Retreat
                    </label><br>
                    <label for="Cultural-Experience">
                        <input id="Cultural-Experience" type="checkbox" name="activity[]" value="Cultural-Experience" class="inline" /> Cultural Experience
                    </label>
                </fieldset>

    <br>
     <legend>Feedback</legend><fieldset>
         <h4>Would you recomend our services to a friend?</h4>
         <label for="recommend-yes"><input id="recommend-yes" type="radio" name="recommend" class="inline" value="yes" checked /> yes</label>
        <label for="recommend-no"><input id="recommend-no" type="radio" name="recommend" class="inline" value="no"/> No</label>
                    <label for="bio">What are our best and least favourite aspects:</label>
<textarea id="bio" name="bio" rows="3" cols="30" placeholder="Feel free to say anything about your experience"></textarea>

                    <input type="submit" value="Submit" id="submit" class="submit-button">
</div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
